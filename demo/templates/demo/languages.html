<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Languages</title>
</head>
<body>
<h1>Languages</h1>
<form method="post">
    {% csrf_token %}
    Language : <input type="text" name="lang" required="required"/>
    <input type="submit" value="Add"/>
</form>

{% if langs %}
<h2>You know the following :</h2>
<ul>
    {% for l in langs %}
    <li> {{l}}</li>
    {% endfor %}
</ul>
{% endif %}

</body>
</html>
