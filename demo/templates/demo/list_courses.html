{% extends 'demo/master.html' %}

{% block title %} List of Courses{% endblock %}

{% block content %}
<h1>List Courses</h1>

<table border="1" width="100%">
    <tr>
        <th>Course Name</th>
        <th>Course Fee</th>
    </tr>
    {% for c in courses %}
    <tr>
        <td>{{c.name | slice:"0:5" | upper}}</td>
        <td>{{c.fee | floatformat:2}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
